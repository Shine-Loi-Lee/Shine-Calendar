name: Update New Calendar Date

on:
  schedule:
    - cron: '0 9 * * *'  # Runs at 00:00 UTC (09:00 KST)
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use Personal Access Token (PAT)

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run script
        run: python update_calendar.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git stash  # 변경 사항을 임시 저장
          git pull --rebase origin main  # 최신 코드 가져오기
          git stash pop  # 임시 저장된 변경 사항 다시 적용
          
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Updated calendar date" && git push --force https://x-access-token:${{ secrets.GH_PAT }}@github.com/Shine-Loi-Lee/Shine-Calendar.git main)
